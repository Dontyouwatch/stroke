<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #ccc;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #prediction-result {
            margin-top: 20px;
            padding: 15px;
            background: #dff0d8;
            color: #155724;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Stroke Prediction Form</h2>
    <form id="stroke-form">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Age:</label>
        <input type="number" name="age" required min="1" max="120">

        <label>Sex:</label>
        <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Weight (kg):</label>
        <input type="number" id="weight" required>

        <label>Height (m):</label>
        <input type="number" id="height" step="0.01" required>

        <label>BMI Category:</label>
        <select name="bmi" id="bmi-category" required>
            <option value="">Select BMI Category</option>
        </select>

        <label>Smoking:</label>
        <select name="smoking" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Diabetes:</label>
        <select name="diabetes" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Hypertension:</label>
        <select name="hypertension" required>
            <option value="normal">Normal (BP < 120)</option>
            <option value="high">High (BP 120-160)</option>
            <option value="high-risk">High Risk (BP > 160)</option>
        </select>

        <label>Atrial Fibrillation (AFib):</label>
        <select name="afib" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Previous Stroke:</label>
        <select name="stroke_history" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Family History of Stroke:</label>
        <select name="family_history" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <button type="submit">Predict Stroke Risk</button>
    </form>

    <div id="prediction-result"></div>
</div>

<script>
    // Auto-calculate BMI category when weight/height changes
    document.getElementById("weight").addEventListener("input", updateBMI);
    document.getElementById("height").addEventListener("input", updateBMI);

    function updateBMI() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let bmiCategory = document.getElementById("bmi-category");

        if (weight > 0 && height > 0) {
            let bmi = weight / (height * height);
            if (bmi < 18.5) {
                bmiCategory.innerHTML = `<option value="underweight">Underweight (BMI < 18.5)</option>`;
            } else if (bmi < 25) {
                bmiCategory.innerHTML = `<option value="normal">Normal (18.5 ≤ BMI < 25)</option>`;
            } else if (bmi < 30) {
                bmiCategory.innerHTML = `<option value="overweight">Overweight (25 ≤ BMI < 30)</option>`;
            } else {
                bmiCategory.innerHTML = `<option value="obese">Obese (BMI ≥ 30)</option>`;
            }
        }
    }

    // Submit form and send data to Flask API
    document.getElementById("stroke-form").addEventListener("submit", async function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        document.getElementById("prediction-result").style.display = "block";
        document.getElementById("prediction-result").innerHTML = `
            <h3>Prediction Result:</h3>
            <p><strong>${result.name}</strong>, your stroke risk is <strong>${result.risk}%</strong></p>
            <p><strong>Reasons:</strong> ${result.reasons}</p>
            <p><strong>Recommendations:</strong> ${result.recommendations}</p>
            <p><strong>Dietary Suggestions:</strong> ${result.food_suggestions}</p>
        `;
    });
</script>

</body>
</html>
